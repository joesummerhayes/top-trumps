<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="resources/images/favicon.png">
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/foundation.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
                    <div class="cell small-12 large-5 trump-card trump-card-left">
                      <div class="trump-card-image-container">
                          <img id="trump-image-left" src="" alt="">
                      </div>
                      
                      <h1 class="player-name">player name</h1>
                      <div class="stat-container-grid">
                        
                        <div class="stat-container">
                              <div class="stat-div">
                                <h4 class="comedic-presence">Comedic Presence</h4>
                                <h6 class="cp-stat">88</h6>
                              </div>
                              <div class="stat-div">
                                <h4 class="leadership">Leadership</h4>
                                <h6 class="l-stat">88</h6>
                              </div>
                              <div class="stat-div">
                                <h4 class="big-game-impact">Big Game Impact</h4>
                                <h6 class="bgi-stat">88</h6>
                              </div>
                        </div>
                    
                      <div class="stat-container">
                              <div class="stat-div">
                                <h4 class="weak-foot-ability">Weak Foot Ability</h4>
                                <h6 class="wfa-stat">88</h6>
                              </div>
                              <div class="stat-div">
                                <h4 class="club-loyalty">Club Loyalty</h4>
                                <h6 class="cl-stat">88</h6>
                              </div>
                              <div class="stat-div">
                                <h4 class="Sex Appeal">Sex Appeal</h4>
                                <h6 class="sa-stat">88</h6>
                              </div>
                              <!-- <div>
                                  <figure class='frame'>
                                      <figcaption>Image 1</figcaption>
                                    </figure>
                              </div>   -->
                        </div>

                      </div>
                    </div>

                    <div class="cell small-12 large-2 game-info-container">
                      <button class = "new-card" type = "button">New Cards</button>
                     
                    </div>

                    <div class="cell small-12 large-5 trump-card trump-card-right">
                        <div class="trump-card-image-container">
                            <img id="trump-image-right" src="" alt="">
                        </div>
                        
                        <h1 class="player-name">player name</h1>
                        <div class="stat-container-grid">
                          
                          <div class="stat-container">
                                <div class="stat-div">
                                  <h4 class="comedic-presence">Comedic Presence</h4>
                                  <h6 class="cp-stat">88</h6>
                                </div>
                                <div class="stat-div">
                                  <h4 class="leadership">Leadership</h4>
                                  <h6 class="l-stat">88</h6>
                                </div>
                                <div class="stat-div">
                                  <h4 class="big-game-impact">Big Game Impact</h4>
                                  <h6 class="bgi-stat">88</h6>
                                </div>
                          </div>
                      
                        <div class="stat-container">
                                <div class="stat-div">
                                  <h4 class="weak-foot-ability">Weak Foot Ability</h4>
                                  <h6 class="wfa-stat">88</h6>
                                </div>
                                <div class="stat-div">
                                  <h4 class="club-loyalty">Club Loyalty</h4>
                                  <h6 class="cl-stat">88</h6>
                                </div>
                                <div class="stat-div">
                                  <h4 class="Sex Appeal">Sex Appeal</h4>
                                  <h6 class="sa-stat">88</h6>
                                </div>
                                <!-- <div>
                                    <figure class='frame'>
                                        <figcaption>Image 1</figcaption>
                                      </figure>
                                </div>   -->
                          </div>
  
                        </div>
                      </div>

      </div>
    </div>






    <script src="resources/scripts/jquery.js"></script>
    <script src="resources/scripts/what-input.js"></script>
    <script src="resources/scripts/foundation.js"></script>
    <script src="resources/scripts/app.js"></script>
  </body>
</html>
